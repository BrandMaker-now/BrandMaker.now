<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>News Typing</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 90%; max-width: 600px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #word { font-size: 24px; font-weight: bold; margin-bottom: 20px; min-height: 1.5em; color: #333; }
        input { width: 100%; font-size: 20px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-bottom: 20px; }
        .back-link { color: #007bff; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <div id="word">ニュースを読み込んでいます...</div>
    <input type="text" id="input-field" autocomplete="off" placeholder="ここにタイピング">
    <div><a href="index.html" class="back-link">← 元のページに戻る</a></div>
</div>
<script>
    const wordDisplay = document.getElementById('word');
    const inputField = document.getElementById('input-field');
    let newsItems = [];
    let currentIndex = 0;
    async function init() {
        try {
            const res = await fetch('./news.txt?t=' + Date.now());
            if (!res.ok) throw new Error();
            const text = await res.text();
            newsItems = text.trim().split('\n').map(s => s.trim()).filter(s => s !== "");
            if (newsItems.length === 0) {
                wordDisplay.textContent = "ニュースが空です。Actionsを実行してください。";
            } else {
                update();
            }
        } catch (e) {
            wordDisplay.textContent = "ニュースを読み込めませんでした。";
        }
    }
    function update() {
        if (currentIndex < newsItems.length) {
            wordDisplay.textContent = newsItems[currentIndex];
            inputField.value = '';
            inputField.focus();
        } else {
            wordDisplay.textContent = "すべて完了しました！";
            inputField.disabled = true;
        }
    }
    inputField.addEventListener('input', () => {
        if (inputField.value === newsItems[currentIndex]) {
            currentIndex++;
            update();
        }
    });
    init();
</script>
</body>
</html>
