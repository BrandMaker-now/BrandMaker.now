<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,"> <!-- favicon 404エラー対策 -->
    <title>World Now - 2026 Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        #guard { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background: rgba(0,0,0,0); }
        #curtain { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
        #info-display { position: absolute; bottom: 40px; left: 40px; z-index: 7; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,1); pointer-events: none; font-weight: bold; display: none; }
        #info-country { font-size: 32px; margin-bottom: 5px; }
        #info-time { font-size: 24px; opacity: 0.9; }
        #progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); z-index: 8; display: none; overflow: hidden; }
        #progress-bar { height: 100%; width: 100%; background: #ffffff; transition: transform linear; transform-origin: left; transform: scaleX(1); }
        .loader { border: 5px solid #333; border-top: 5px solid #fff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 20; color: white; }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: wait; opacity: 0.5; transition: 0.3s; }
        #start-btn.enabled { cursor: pointer; opacity: 1.0; }
        #start-btn.enabled:hover { background: white; color: black; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="overlay">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>
    <div id="player-container">
        <div id="info-display">
            <div id="info-country"></div>
            <div id="info-time"></div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="curtain">
            <div class="loader"></div>
            <div style="font-size: 24px; letter-spacing: 2px;">読み込み中...</div>
        </div>
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const videoList = [
        { id: 'OuCbntsMsWY', name: '日本 - 千葉 - 成田国際空港', tz: 'Asia/Tokyo' },
        { id: 'rnXIjl_Rzy4', name: 'アメリカ - ニューヨーク - タイムズスクエア', tz: 'America/New_York' },
        { id: 'KdXa0xp7jLs', name: 'アメリカ - ニューヨーク - 自由の女神像', tz: 'America/New_York' },
        { id: 'R__e74ULCXQ', name: 'アメリカ - ラスベガス - ベラージオ植物園', tz: 'America/Los_Angeles' },
        { id: 'dfVK7ld38Ys', name: '日本 - 東京 - 渋谷スクランブル交差点', tz: 'Asia/Tokyo' },
        { id: 'gdrNUUf-cQw', name: '南アフリカ - クワズールー・ナタール - テンベ象公園', tz: 'Africa/Johannesburg' },
        { id: '6HYjCFkmDPA', name: '日本 - 沖縄 - 那覇市内', tz: 'Asia/Tokyo' },
        { id: 'pJC3BThpdio', name: '日本 - 鹿児島 - 鹿児島空港', tz: 'Asia/Tokyo' },
        { id: 'ZdvNQ3D0PY4', name: '日本 - 沖縄 - 那覇空港', tz: 'Asia/Tokyo' },
        { id: 'zNahac5x0Tw', name: '日本 - 長崎 - 長崎空港', tz: 'Asia/Tokyo' },
        { id: 'GXg2lP8tZOY', name: '日本 - 鹿児島 - 鹿児島市内', tz: 'Asia/Tokyo' },
        { id: '-ToX_1jSCsE', name: '日本 - 山梨 - 富士ヶ嶺ゴルフ場', tz: 'Asia/Tokyo' }
    ];

    let player, currentVideo = null, isTourStarted = false, isButtonEnabled = false;
    let nextDestinationTimer = null, curtainTimeout = null;
    const DISPLAY_DELAY = 5000; // 映像開始から情報表示までの待機時間
    const STAY_DURATION = 60000; // 1動画あたりの滞在時間（60秒）

    document.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-btn');
        setTimeout(() => {
            isButtonEnabled = true;
            startBtn.classList.add('enabled');
            startBtn.addEventListener('click', startTour);
        }, 2000);
    });

    function onYouTubeIframeAPIReady() {
        currentVideo = videoList[Math.floor(Math.random() * videoList.length)];
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: currentVideo.id,
            playerVars: { 
                'autoplay': 0, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                'iv_load_policy': 3, 'modestbranding': 1, 'mute': 1,
                'origin': window.location.origin 
            },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    // 広告または不正な再生状態をチェック
    function isAdPlaying() {
        if (!player) return false;
        const isAd = (player.getAdState && player.getAdState() === 1);
        const videoData = player.getVideoData();
        const isAdData = videoData && (videoData.ad === 1 || videoData.isLive === false); // ライブ設定なのにライブでない場合も広告とみなす
        const isTooShort = player.getCurrentTime() < 1; // 再生直後に0秒付近なら広告の可能性あり

        return isAd || isAdData;
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            // 広告検知
            if (isAdPlaying()) {
                console.log("広告を検知したためスキップします");
                nextDestination();
                return;
            }

            // 正常再生時の処理
            player.unMute();
            player.setVolume(50);
            updateInfoText();

            if (curtainTimeout) clearTimeout(curtainTimeout);
            curtainTimeout = setTimeout(() => {
                document.getElementById('curtain').style.display = 'none';
                document.getElementById('info-display').style.display = 'block';
                document.getElementById('progress-container').style.display = 'block';
                startBar(); 
            }, DISPLAY_DELAY);
        }

        if (event.data === YT.PlayerState.BUFFERING) {
            // 途中で広告が差し込まれた場合の対策
            setTimeout(() => { if(isAdPlaying()) nextDestination(); }, 1000);
        }
    }

    function startTour() {
        if (!isButtonEnabled) return; 
        isTourStarted = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('curtain').style.display = 'flex';
        player.playVideo();
        setInterval(updateTimeOnly, 1000);
    }

    function nextDestination() {
        // 全てのタイマーをリセット
        clearTimeout(nextDestinationTimer);
        if (curtainTimeout) clearTimeout(curtainTimeout);
        
        // UIリセット
        document.getElementById('curtain').style.display = 'flex';
        document.getElementById('info-display').style.display = 'none';
        document.getElementById('progress-container').style.display = 'none';
        resetBar();

        // 次の動画選定
        let nextVideo;
        do { 
            nextVideo = videoList[Math.floor(Math.random() * videoList.length)]; 
        } while (nextVideo.id === currentVideo.id);
        
        currentVideo = nextVideo;
        player.mute();
        player.loadVideoById(currentVideo.id);
    }

    function startBar() {
        const bar = document.getElementById('progress-bar');
        if (nextDestinationTimer) clearTimeout(nextDestinationTimer);

        // バーのアニメーション開始
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(0)'; // 左から右へ伸ばす（または逆ならscaleX(1)から0へ）
        
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                // バーを1から0へ減らしていくアニメーション
                bar.style.transform = 'scaleX(1)';
                bar.style.transition = 'none';
                
                requestAnimationFrame(() => {
                    bar.style.transition = `transform ${STAY_DURATION}ms linear`;
                    bar.style.transformOrigin = 'left';
                    bar.style.transform = 'scaleX(0)';
                });

                // バーが消えきる（60秒後）に次の動画へ
                nextDestinationTimer = setTimeout(nextDestination, STAY_DURATION);
            });
        });
    }

    function resetBar() {
        const bar = document.getElementById('progress-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
    }

    function updateInfoText() {
        document.getElementById('info-country').innerText = currentVideo.name;
        updateTimeOnly();
    }

    function updateTimeOnly() {
        if (!currentVideo || !isTourStarted) return;
        const now = new Date();
        try {
            const timeStr = now.toLocaleTimeString('ja-JP', { 
                timeZone: currentVideo.tz, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('info-time').innerText = timeStr;
        } catch (e) {
            document.getElementById('info-time').innerText = "--:--:--";
        }
    }
</script>
</body>
</html>
