<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>World Tour Simple</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        iframe { border: none; width: 100%; height: 100%; pointer-events: none; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10; color: white;
        }
        .btn-container { display: flex; gap: 20px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>World Tour</h1>
        <div class="btn-container">
            <button onclick="start(false)">音ありで開始</button>
            <button onclick="start(true)">音なしで開始</button>
        </div>
        <p style="margin-top:20px; color: #888;">※動かない場合は画面を一度クリックしてください</p>
    </div>

    <!-- ここに動画が表示される -->
    <div id="container" style="width:100%; height:100%;"></div>

<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'v6Nf0Wf8S_0', '5_XidpxV960']; 
    let currentIndex = 0;
    let isMuted = true;

    function start(muteOption) {
        isMuted = muteOption;
        document.getElementById('overlay').style.display = 'none';
        loadVideo();
        // 1分ごとに切り替え
        setInterval(next, 60000);
    }

    function next() {
        currentIndex = (currentIndex + 1) % videoList.length;
        loadVideo();
    }

    function loadVideo() {
        const videoId = videoList[currentIndex];
        const muteValue = isMuted ? 1 : 0;
        
        // APIを使わず、iframeのURLを直接生成して差し替える
        // autoplay=1(自動再生), mute=設定値, controls=0(非表示)
        const url = `https://www.youtube.com{videoId}?autoplay=1&mute=${muteValue}&controls=0&modestbranding=1&rel=0`;
        
        const container = document.getElementById('container');
        container.innerHTML = `<iframe src="${url}" allow="autoplay; encrypted-media"></iframe>`;
    }
</script>
</body>
</html>
