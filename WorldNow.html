<div id="video-area" style="position:relative; width:560px; height:315px; background:#000;">
  <!-- YouTubeプレイヤー -->
  <div id="player"></div>
  
  <!-- 重なるボタン -->
  <div id="play-mask" onclick="startVideo()" style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.7); cursor:pointer; z-index:100;">
    <div style="padding:15px 30px; background:#f00; color:#fff; font-weight:bold; border-radius:10px; font-size:20px;">
      動画を再生する
    </div>
  </div>
</div>

<script src="https://www.youtube.com/embed/OuCbntsMsWY?si=07McOiyJUwJfMQod"></script>
<script>
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '315',
      width: '560',
      videoId: 'OuCbntsMsWY',
      playerVars: {
        'autoplay': 0,
        'controls': 0,
        'playsinline': 1,
        'rel': 0
      }
    });
  }

  function startVideo() {
    if (player && typeof player.playVideo === 'function') {
      player.unMute(); // 音を出す
      player.playVideo(); // 再生
      // ボタンがあるマスクを完全に消す
      document.getElementById('play-mask').style.display = 'none';
    } else {
      console.log("まだ読み込み中です。もう一度押してください。");
    }
  }
</script>

<style>
  /* 再生開始後、動画をクリックしても止まらないようにする */
  #player { pointer-events: none; }
</style>
