<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        /* 透明なガードレイヤー（クリック防止） */
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
        }

        /* 読み込み中の黒い目隠し：サムネイルを完全に見えなくする */
        #black-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6; /* ガードより上に配置 */
            display: flex; justify-content: center; align-items: center;
            color: #333; font-size: 14px;
        }

        /* スタート画面 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white; cursor: pointer;
        }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>

    <div id="player-container">
        <!-- サムネイル隠し用の黒画面 -->
        <div id="black-screen">Loading...</div>
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;
    let isStarted = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0,
                'controls': 0,
                'disablekb': 1,
                'rel': 0,
                'iv_load_policy': 3,
                'modestbranding': 1
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        const blackScreen = document.getElementById('black-screen');

        // 再生中 (PLAYING) になったら黒画面を消す
        if (event.data === YT.PlayerState.PLAYING) {
            blackScreen.style.display = 'none';
        } 
        
        // 動画切り替え中 (BUFFERING) は再び黒画面を出す
        if (event.data === YT.PlayerState.BUFFERING) {
            blackScreen.style.display = 'flex';
        }

        // 強制停止防止
        if (isStarted && event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function startTour() {
        isStarted = true;
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.setVolume(50);
        player.playVideo();

        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        // 切り替え前に黒画面を表示
        document.getElementById('black-screen').style.display = 'flex';
        
        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]);
        player.unMute();
    }
</script>
</body>
</html>
