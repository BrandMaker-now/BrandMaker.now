<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        #player-container { position: relative; width: 100vw; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

<div id="player-container">
    <div id="player"></div>
    <div id="overlay" onclick="startJourney()">
        <div style="border: 2px solid #fff; padding: 20px;">旅を始める（クリック）</div>
    </div>
</div>

<script src="https://www.youtube.com"></script>
<script>
    // ライブカメラのIDリスト（ここを増やしていく）
    var liveCameras = ['OuCbntsMsWY', '動画ID2', '動画ID3']; 
    var currentIndex = 0;
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: liveCameras[currentIndex],
            playerVars: { 'autoplay': 0, 'controls': 0, 'mute': 1, 'playsinline': 1 }
        });
    }

    function startJourney() {
        document.getElementById('overlay').style.display = 'none';
        playCamera();
        
        // 1分（60000ミリ秒）ごとに次へ
        setInterval(nextCamera, 60000);
    }

    function playCamera() {
        if (player && player.loadVideoById) {
            player.loadVideoById(liveCameras[currentIndex]);
            player.unMute(); // 最初のクリック後なので音ありに挑戦
            player.playVideo();
        }
    }

    function nextCamera() {
        currentIndex = (currentIndex + 1) % liveCameras.length;
        playCamera();
    }
</script>
</body>
</html>
