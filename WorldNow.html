<div style="position:relative; width:560px; height:315px; background:#000;">
    <div id="player"></div>
    <!-- ボタン -->
    <div id="overlay" onclick="launchLive()" style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.8); cursor:pointer; z-index:10;">
        <div style="padding:20px 40px; background:#222; color:#fff; border:2px solid #fff; font-weight:bold; border-radius:5px;">
            ライブ配信を視聴する
        </div>
    </div>
</div>

<script src="https://www.youtube.com/embed/OuCbntsMsWY?si=07McOiyJUwJfMQod"></script>
<script>
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '315',
            width: '560',
            videoId: 'OuCbntsMsWY',
            playerVars: {
                'autoplay': 0,
                'controls': 0,
                'playsinline': 1,
                'modestbranding': 1
            }
        });
    }

    function launchLive() {
        // ボタンを消す
        document.getElementById('overlay').style.display = 'none';

        if (player && player.playVideo) {
            player.unMute();
            // ライブ特有の「読み込み中」で止まるのを防ぐため、少し時間を置いて再生命令
            player.seekTo(player.getDuration(), true); // 最新の地点（LIVE）へ移動
            player.playVideo();
            
            // 念のため0.5秒後にもう一度再生命令を投げる（強制実行）
            setTimeout(function(){
                player.playVideo();
            }, 500);
        }
    }
</script>
<style>#player { pointer-events: none; }</style>
