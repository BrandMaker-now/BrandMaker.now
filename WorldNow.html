<div style="position:relative; width:560px; height:315px; background:#000; overflow:hidden;">
    <!-- 動画本体（最初は空っぽにしておく） -->
    <div id="video-box"></div>
    
    <!-- 重なっているボタン -->
    <div id="play-gate" onclick="executePlay()" style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.8); cursor:pointer; z-index:100;">
        <div style="padding:20px 40px; background:#ff0000; color:#fff; font-weight:bold; border-radius:50px; font-size:20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
            動画を再生する
        </div>
    </div>
</div>

<script>
function executePlay() {
    // 1. まずボタンを完全に消す
    var gate = document.getElementById('play-gate');
    gate.style.display = 'none';

    // 2. iframeをその場で生成して「autoplay=1」を強制的に流し込む
    // mute=0（音あり）にしていますが、クリック後なのでブラウザは許可します
    var videoId = 'OuCbntsMsWY';
    var videoBox = document.getElementById('video-box');
    
    videoBox.innerHTML = '<iframe width="560" height="315" ' +
        'src="https://www.youtube.com/embed/OuCbntsMsWY?si=07McOiyJUwJfMQod' + videoId + '?autoplay=1&mute=0&controls=0&rel=0&playsinline=1" ' +
        'frameborder="0" allow="autoplay; encrypted-media" ' +
        'style="pointer-events: none; width:100%; height:100%;" allowfullscreen></iframe>';
}
</script>
