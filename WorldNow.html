<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>World Tour Simple</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        iframe { border: none; width: 100%; height: 100%; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10; color: white;
        }
        #main-title { font-size: 36px; margin-bottom: 50px; text-align: center; }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="main-title">World Tour</div>
        <button id="start-btn" onclick="startTour()">世界へ旅に出る（音あり）</button>
    </div>

    <div id="container" style="width:100%; height:100%;"></div>

<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'v6Nf0Wf8S_0', '5_XidpxV960']; 
    let currentIndex = 0;
    const isMuted = 0; // 音あり固定

    function startTour() {
        document.getElementById('overlay').style.display = 'none';
        loadVideo();
        setInterval(next, 60000);
    }

    function next() {
        currentIndex = (currentIndex + 1) % videoList.length;
        loadVideo();
    }

    function loadVideo() {
        const videoId = videoList[currentIndex];
        // iframeのURLを直接生成
        const url = `https://www.youtube.com{videoId}?autoplay=1&mute=${isMuted}&controls=0&modestbranding=1&rel=0`;
        const container = document.getElementById('container');
        container.innerHTML = `<iframe src="${url}" allow="autoplay; encrypted-media"></iframe>`;
    }
</script>
</body>
</html>
