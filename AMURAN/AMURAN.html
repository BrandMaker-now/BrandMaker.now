<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMURAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="experience-container">

<div id="video-wrapper">
    <iframe 
        width="100%" 
        height="100%" 
        src="https://www.youtube.com" 
        title="アミュラン空中散歩" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
</div>

        </div>

        <div id="info-tooltip" class="glass-ui">
            <div class="label">現在の状況</div>
            <div id="current-location">地上付近を上昇中</div>
            <div id="altitude-counter">標高: <span id="alt-value">0</span>m</div>
        </div>

        <div id="floating-guide" class="floating-label">
            <span id="guide-icon">🌋</span>
            <span id="guide-text">桜島</span>
        </div>

        <a href="../index.html" class="back-button">← ホームに戻る</a>

        <div id="mode-selector">
            <button class="mode-btn active">☀️ 昼</button>
            <button class="mode-btn">🌙 夜 (準備中)</button>
        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
