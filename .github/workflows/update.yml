name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 日本時間 朝6時

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Titles
        run: |
          # 1. RSSを取得
          # 2. サイト名(Yahoo!ニュース・トピックス)が含まれる最初の<title>を削除
          # 3. <item>内の<title>タグの中身だけを抽出
          curl -sL https://news.yahoo.co.jp \
          | grep -oP '(?<=<title>).*?(?=</title>)' \
          | grep -v "Yahoo!ニュース・トピックス" \
          > news.txt
          
          # デバッグ用：中身を表示
          echo "--- 抽出結果 ---"
          cat news.txt
          echo "----------------"

          # ファイルが空でないか最終チェック
          if [ ! -s news.txt ]; then
            echo "Error: news.txt is empty"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi
