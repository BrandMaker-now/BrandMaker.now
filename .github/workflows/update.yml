name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 日本時間 朝6時

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Titles
        run: |
          # 1. あなたが提示したURLからRSSを取得
          # 2. タグの中身だけを抜き出す
          # 3. サイト名が入る1行目を削除
          curl -sL "https://news.yahoo.co.jp/rss/topics/top-picks.xml" \
          | grep -E "<title>|<link>|<description>" \
          | sed -e 's/<[^>]*>//g' \
          | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
          | sed '1,2d' \
          | awk 'NR%3==1{t=$0} NR%3==2{l=$0} NR%3==0{print t " | " $0 " | " l}' \
          > news.txt
          
          # ログで中身を確認
          echo "--- ニュース抽出結果 ---"
          cat news.txt
          echo "------------------------"

          if [ ! -s news.txt ]; then
            echo "Error: news.txt is empty."
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Deploy to Vercel
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
